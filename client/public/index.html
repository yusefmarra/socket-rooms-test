<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node-Express-Socket.io Boilerplate</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container">
      <h1>Node-Express-Socket.io Boilerplate</h1>
      <br>
      <form id="socketform">
        <input type="text" name="name" place="Input your name" id="m"/>
        <button class="btn">Set Name</button>
      </form>
    </div>
    <div class="container">
      <br>
      <form id="privateForm">
        <input type="text" name="name" place="Input name of Person" id="p"/>
        <input type="text" name="room" place="Input name of Room" id="r"/>
        <button class="btn">Create Private Chat</button>
      </form>
    </div>
    <div class="container">
      <br>
      <form id="chatForm">
        <input type="text" name="msg" place="Input your message" id="t"/>
        <button class="btn">Send Message</button>
      </form>
      <ul id="message"></ul>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
